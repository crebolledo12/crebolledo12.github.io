<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide" id="slide1"><div class="text-overlay">"I love this view."</div></div>
            <div class="slide" id="slide2"><div class="text-overlay">"You look beautiful."</div></div>
            <div class="slide" id="slide3"><div class="text-overlay">"Let me get this for you."</div></div>
            <div class="slide" id="slide4"><div class="text-overlay">*<em>sirens blaring</em>*</div></div>
            <div class="slide" id="slide5"><div class="text-overlay">*<em>nervous chuckle</em>*</div></div>
            <div class="slide" id="slide6"><div class="text-overlay">(<em>both</em>) "Cheers!"</div></div>
            <div class="slide" id="slide7"><div class="text-overlay">"John... where is this going?"</div></div>
            <div class="slide" id="slide8"><div class="text-overlay">"I have to use the bathroom."</div></div>
            <div class="slide" id="slide9"><div class="text-overlay">"Just say it to them."</div></div>
            <div class="slide" id="slide10"><div class="text-overlay">*<em>gasp</em>*</div></div>
            <div class="slide" id="slide11"><div class="text-overlay">"I love you."</div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
