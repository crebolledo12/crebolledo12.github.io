<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Text Change</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container" onclick="changeText()">
        <img src="images/copperHarbor.jpg" alt="Full Screen Image">
        <div class="text-box" id="textBox">Click the image to change the text</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
